<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Browser test</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="./icon.svg" type="image/svg+xml" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="./icon.png" sizes="192x192"/>
    <link rel="manifest" href="./manifest.json">
    <style>
#version::before { content: "Ver: " attr(data-version); }
    </style>
    <script>
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('register').addEventListener('click', () => {
    navigator.serviceWorker.register("./sw.js").then(() => {});
  });
  document.getElementById('unregister').addEventListener('click', () => {
    navigator.serviceWorker.getRegistration().then((registration) => {
      registration.unregister().then(() => {});
    });
  });
  document.getElementById('fullscreen').addEventListener('click', () => {
    document.documentElement.requestFullscreen({
      navigationUI: 'hide',
      // screen
    }).then(() => {});
  });
  document.getElementById('window').addEventListener('click', () => {
    exitFullscreen().then(() => {});
  });
  ((width, height) => {
    width.textContent = window.innerWidth;
    height.textContent = window.innerHeight;
    window.addEventListener('resize', () => {
      width.textContent = window.innerWidth;
      height.textContent = window.innerHeight;
    });
  })(document.getElementById('width'), document.getElementById('height'));
});
    </script>
  </head>
  <body>
    <h1>Browser test</h1>
    <div>
      <button id="register">Register</button>
      <button id="unregister">Unregister</button>
      <button id="fullscreen">Fullscreen</button>
      <button id="window">Window</button>
    </div>
    <div>
      <dl>
        <dt>Width</dt>
        <dd id="width"></dd>
        <dt>Height</dt>
        <dd id="height"></dd>
      </dl>
    </div>
    <footer>
      <small id="version" data-version="0.0.1"></small>
    </footer>
  </body>
</html>
